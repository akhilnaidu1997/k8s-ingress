apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2 
  labels:
    Project: roboshop
    environment: dev
    app: app2
spec:
  replicas: 4
  selector:
    matchLabels:
      Project: roboshop
      environment: dev
      app: app2
  template:
    metadata:
      labels:
        Project: roboshop
        environment: dev
        app: app2
    spec:
      containers:
      - name: app2
        image: akhilln/app2:v1
---
apiVersion: v1 
kind: Service
metadata:
  name: app2
spec:
  selector:
    Project: roboshop
    environment: dev
    app: app2
  ports:
  - protocol: TCP
    targetPort: 80
    port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:799345568171:certificate/02c2ff74-955f-4073-a814-413f59e1de9e
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: roboshop
    alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
spec:
  ingressClassName: alb
  rules:
  - host: "app2.daws86s-akhil.shop"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app2
            port:
              number: 80
